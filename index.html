<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>26is: Ruta al Éxito</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #8b0000;
      color: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    img {
      width: 200px;
      margin-top: 20px;
    }
    button {
      background-color: #f54242;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #c92d2d;
    }
    .music {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🎧 26is: Ruta al Éxito 🎤</h1>
    <p>Desde el Callao para el mundo 🌍</p>

    <!-- Imagen del personaje -->
    <img src="https://i.imgur.com/H1s5JxZ.png" alt="Personaje 26is">

    <div id="game">
      <button onclick="startAdventure()">🎮 Empezar Aventura</button>
      <button onclick="startTrivia()">❓ Modo Trivia</button>
    </div>
  </div>

  <!-- Música de fondo: YouTube embed oculto -->
  <div class="music">
    <iframe width="0" height="0" 
    src="https://www.youtube.com/embed/_sCOtYyfuYo?autoplay=1&loop=1&playlist=_sCOtYyfuYo&mute=0" 
    frameborder="0" allow="autoplay" allowfullscreen></iframe>
  </div>

  <script>
    function startAdventure() {
      const decision = confirm("Estás en el Callao. Tu primo te pasa un beat brutal. ¿Quieres escribir algo tipo 'Sauna'?");
      if (decision) {
        alert("🔥 Escribiste un verso tipo 'Sauna'. Lo subes y empieza a sonar fuerte en el barrio.");
        alert("Te llaman para una colaboración con otro artista chalaco.");
      } else {
        alert("Fuiste al parque a improvisar, pero un brother te graba sin que sepas… ¡y se hace viral!");
        alert("Empieza tu camino hacia la fama.");
      }
    }

    function startTrivia() {
      const q1 = prompt("¿De dónde es 26is?\n a) San Borja\n b) Callao\n c) Cusco\n d) La Victoria");
      const q2 = prompt("¿Cuál es una canción de 26is?\n a) Fiel\n b) Sauna\n c) La Jeepeta\n d) Tusa");
      let score = 0;
      if (q1.toLowerCase() === "b") score++;
      if (q2.toLowerCase() === "b") score++;
      alert("🎉 Has respondido correctamente " + score + " de 2 preguntas.");
    }
  </script>

</body>
</html>
